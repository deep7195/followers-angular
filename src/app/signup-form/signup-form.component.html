<form [formGroup]="form" (ngSubmit)=LogIn()>
    <div class="alert alert-danger" *ngIf="form.errors">user is invalid</div>
    <div formGroupName="account">
        <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="form.get('account.username').pending">Checking for uniqueness</div>
            <div class="alert alert-danger" *ngIf="form.get('account.username').touched && form.get('account.username').invalid">
            <div *ngIf="UserName.touched && UserName.errors.required">User name is required</div>
            <div *ngIf="UserName.touched && UserName.errors.shouldbeunique">UserName already exist</div>
            </div>
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
