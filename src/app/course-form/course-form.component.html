<form #courseform="ngForm" (ngSubmit)="onCreate(courseform.value)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input class="form-control" required ngModel name="courseName"  minlength=5 id="courseName" #courseName="ngModel"/></div>
    <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
        <div *ngIf="courseName.errors.required">Course Name is required</div>
        <div *ngIf="courseName.errors.minlength">Course Name should have {{courseName.errors.minlength.requiredLength}} characters</div>
    </div>
    <div class="form-group">
        <label for="Category">Category</label>
            <select required class="form-control" name="Category" id="Category" ngModel name="category" #category="ngModel">
                <option *ngFor="let category of categoryList" [value]="category.value">{{category.name}}</option>
            </select> 
            <div class="alert alert-danger" *ngIf="category.touched && !category.valid">Category is required</div> 
    </div>
    <div class="checkbox">
      <label for="OptIn">
      <input type="checkbox" id="OptIn" ngModel name="optIn" #optIn="ngModel" value='false'/>Opt for 30 days money back</label>
    </div>
    <button class="btn btn-primary" [disabled]="courseform.invalid">Create</button><br/>
    {{courseform.value|json}}
</form>
